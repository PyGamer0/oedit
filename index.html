<html>
    <head>
        <title>OEdit</title>
        <style>
            @font-face {
                font-family: "Ubuntu Mono";
                src: url("Ubuntu-Mono.ttf") format('truetype');
            }
            body {
                font-family: "Ubuntu Mono";
                font-size: 13px;
                color: #eeeeee;
                background-color: #343434;
            }
            textarea {
                font-family: "Ubuntu Mono";
                color: #eeeeee;
                background-color: #444444;
                height: 100%;
                width: 100%;
                border: none;
            }
            button {
                font-family: "Ubuntu Mono";
                color: #eeeeee;
                background-color: #444444;
                padding: 4px;
                border: none;
            }
        </style>
    </head>
    <body>
        <script>
            function copyToClipboard() {
                var ta = document.getElementById('ta');
                ta.select();
                document.execCommand("copy");
            }
            
            function autoAdjust(obj) {
                obj.style.height = obj.scrollHeight + 'px';
            }
            
            function addTA(obj) {
                var ta = document.getElementById('ta');
                ta.value += obj.innerText;
                ta.focus();
            }
        </script>
        <details>
            <summary>Unicode Keyboard</summary>
            <button onclick="addTA(this);">×</button><button onclick="addTA(this);">÷</button>
            <button onclick="addTA(this);">¹</button><button onclick="addTA(this);">½</button><button onclick="addTA(this);">¼</button><button onclick="addTA(this);">²</button><button onclick="addTA(this);">³</button><button onclick="addTA(this);">¾</button><br>
            <button onclick="addTA(this);">α</button><button onclick="addTA(this);">β</button><button onclick="addTA(this);">γ</button><button onclick="addTA(this);">δ</button>
        </details><br>
        <button onclick="copyToClipboard();">Copy</button>
        <button onclick="ta = document.getElementById('ta'); ta.value= ''; ta.style.height = '100%'">×</button>
        <textarea id="ta" oninput="autoAdjust(this);"></textarea>
    </body>
</html>
