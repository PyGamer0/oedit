<html>
    <head>
        <title>OEdit</title>
        <style>
            body {
                color: #dddddd;
                background-color: #343434;
            }
            textarea {
                font-family: monospace;
                color: #dddddd;
                background-color: #444444;
                height: 100%;
                width: 100%;
                border: none;
            }
            button {
                color: #dddddd;
                background-color: #444444;
                border: none;
            }
        </style>
    </head>
    <body>
        <script>
            function copyToClipboard() {
                var stdout = document.getElementById('ta');
                stdout.select();
                document.execCommand("copy");
                stdout.deselect();
            }
        </script>
        <button>Copy</button>
        <textarea id="ta"></textarea>
    </body>
</html>
