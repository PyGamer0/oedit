<html>
    <head>
        <title>OEdit</title>
        <style>
            @font-face {
                font-family: "Source Code Pro";
                src: url("SourceCodePro.woff2") format('woff2'),
                    url("SourceCodePro.ttf") format('truetype');
            }
            body {
                font-size: 12px;
                color: #dddddd;
                background-color: #343434;
            }
            textarea {
                font-family: "Source Code Pro", "DejaVu Sans Mono", monospace;
                font-size: 14px;
                color: #dddddd;
                background-color: #444444;
                height: 100%;
                width: 100%;
                border: none;
            }
            button {
                color: #dddddd;
                background-color: #444444;
                border: none;
            }
        </style>
    </head>
    <body>
        <script>
            function copyToClipboard() {
                var ta = document.getElementById('ta');
                ta.select();
                document.execCommand("copy");
            }
            
            function autoAdjust(obj) {
                obj.style.height = obj.scrollHeight + 'px';
            }
        </script>
        <button onclick="copyToClipboard();">Copy</button>
        <button onclick="document.getElementById('ta').value = '';">Ã—</button>
        <textarea id="ta" oninput="autoAdjust(this);"></textarea>
    </body>
</html>
