<html>
    <head>
        <title>OEdit</title>
        <style>
            @font-face {
                font-family: "Ubuntu Mono";
                src: url("Ubuntu-Mono.ttf") format('truetype');
            }
            body {
                font-family: "Ubuntu Mono";
                font-size: 13px;
                color: #eeeeee;
                background-color: #343434;
            }
            textarea {
                font-family: "Ubuntu Mono";
                color: #eeeeee;
                background-color: #444444;
                height: 100%;
                width: 100%;
                border: none;
            }
            button {
                color: #eeeeee;
                background-color: #444444;
                padding: 4px;
                border: none;
            }
        </style>
    </head>
    <body>
        <script>
            function copyToClipboard() {
                var ta = document.getElementById('ta');
                ta.select();
                document.execCommand("copy");
            }
            
            function autoAdjust(obj) {
                obj.style.height = obj.scrollHeight + 'px';
            }
        </script>
        <button onclick="copyToClipboard();">Copy</button>
        <button onclick="ta = document.getElementById('ta'); ta.value= ''; ta.style.height = '100%'">Ã—</button>
        <textarea id="ta" oninput="autoAdjust(this);"></textarea>
    </body>
</html>
